{{#extend "master" view="pressroom"}}
	{{#content "main"}}

		<div class="outline-main" data-hook="main">
			<div class="page" data-hook="page">

				<section class="intro -section-auto" data-blade="intro">
					<div class="container" data-parallax="-0.75">
						<div class="row -margin-none">
							<div class="col -wide -center">
								<h4 class="-color-alt">Pressroom</h4>
								<h1 class="section-headline">Pressroom</h1>
							</div>
						</div>
						
					</div>
					<div class="bg" data-parallax="-0.85"></div>
				</section>

				<section class="-theme-light" data-blade="content" data-blade-theme="light">

					<div class="container">
						
						<div class="row">
							<div class="col -wide -center">
								<h3>Pressroom</h3>
								<p class="-lead">Upgrading should be effortless for everyone, but somehow it’s become complicated. We’re here to change that.</p>
							</div>
						</div>
					</div>

				</section>

				{{> footer }}

			</div>
		</div>

	{{/content}}
{{/extend}}
